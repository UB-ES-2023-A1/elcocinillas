name: Build and Deploy to Azure

on:
  push:
    branches:
      - US2.7-Task_Mejora_vista
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./backend/requirements.txt
          

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add ApiKey
        run: |
          echo '{{ secrets.APIKEY_FIRESTORE }}' >> ./backend/src/database/elcocinillas.json
          echo "FIREBASE_JSON=$(cat ./backend/src/database/elcocinillas.json)" >> $GITHUB_ENV
      
      - name: Show Firebase JSON Secret
        run: echo "${{ secrets.APIKEY_FIRESTORE }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./backend/
          tags: leuis123/elcocinillas:latest

          